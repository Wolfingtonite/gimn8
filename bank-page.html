<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script>
      // Функция закрытия окна
      function closeWindowAfterDelay() {
        setTimeout(() => {
          window.close();
        }, 2000); // Задержка 2300 мс (2 секунды)
      }
    </script>
  </head>
  <body onload="closeWindowAfterDelay()">
    <h1>Это Пустая Страница на которую будут перенапралены ссылки без URL</h1>
    <h3>Брысь от Сюда</h4>
    <h4>Окно закроется через 2 секунды</h1>
  </body> 
</html>
